{% extends "layout2.html" %}
  {% block title %}Output{% endblock %}
  {% block head %}
  {{ super() }}
     
      

      <style type="text/css">
 
 .modal-content {text-align: center;
  height:65%;
width: 45%;
  margin-top: 5%;
 }
 #hide{padding: 150px 100px; }
 div#wave{
  position: absolute;
 margin:10px;
left:47%;
}
.dot{
  display: inline-block;
  width: 12px;
  height: 12px;
  border-radius: 50%;
  background: #303131;
  animation: wave 1.3s linear infinite;
}
.dot:nth-child(2){      
  animation-delay: -1.1s;
}
.dot:nth-child(3){
  animation-delay: -0.9s;
}
@keyframes wave{
  0%,60%,100%{
    transform: initial;
  }
30%{
  transform: translateY(-15px);
}
}

      </style>
        {% endblock %}


<div id="id01" class="modal">
  {% block modal %}
  <div class="modal-content animate" style="background:#F6F7F8;">
        <div class="imgcontainer">
          <span onclick="history.back(-1)" class="close" title="Close Output">&times;</span>  
      </div>

      <div id="hide">
        <h2 style="color:#ddd;">Please Wait</h2>
        <div id="wave">
          <span class="dot" style="background: red;"></span>
          <span class="dot" style="background: green;"></span>
          <span class="dot" style="background: yellow;"></span>
        </div>
      </div>
    <div id="show" style="display: none;">
      <h2 style="color:#ddd;">Output Video:</h2>

   <video id="video1" style="height:83%;width:84%">
    <source src="static/video/output.mp4" type="video/mp4" >
  
  </video>
    <div style=" position: absolute;top:63%;left:48%;z-index: 1;"><button onclick="play1()"><i class="fas fa-play" style="color: blue;"></i> Play/Pause</button></div>
  <script type="text/javascript">
  
      myVideo=document.getElementById("video1")

function play1() { 
  if (myVideo.paused) 
    myVideo.play(); 
  else 
    myVideo.pause(); 
    }
  </script>
     
      <div class="container" style="background-color:#ddd; padding: 10px;margin-top: 25px; text-align: center;"> 
          <span class="signup">Please Give  <a href="{{ url_for('feedback') }}">Feedback</a></span>
      </div>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript">
  
  setTimeout(function() 
  {
    $('#hide').fadeOut('fast');}, 8000);
  setTimeout(function() 
  {
    $('#show').show();}, 8000);
   
</script>
  </div>
  {% endblock %}
 </div>
